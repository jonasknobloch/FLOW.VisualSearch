<script src="{f:uri.resource(path: 'JavaScript/main2.js', package: 'KayStrobach.VisualSearch')}" type="text/javascript"></script>
<link href="{f:uri.resource(path: 'Stylesheets/main2.css', package: 'KayStrobach.VisualSearch')}" media="screen" rel="stylesheet" type="text/css" />

<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/flick/jquery-ui.css">
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<f:if condition="{search}">
	<f:then>
		<div class="input-group visualsearch" role="search"
		     data-search="{search}"
		     data-valueAction="{f:widget.uri(action:'values', ajax: true)}"
		     data-facetsAction="{f:widget.uri(action:'facets', ajax: true)}"
		     data-storeQueryAction="{f:widget.uri(action:'storeQuery', ajax: true)}"
		     data-query="{query -> f:format.json() -> f:format.htmlspecialchars()}"
		>
			<span class="input-group-addon input-group-prepend visualsearch-input-group-addon">
				<span class="input-group-text">
					<span class="search-icons search-icons-search"></span>
					<span class="visual-search-facets"></span>
				</span>
			</span>
			<input type="text" class="form-control" id="test">
			<span class="input-group-btn input-group-append">
				<button class="btn btn-default btn-outline-secondary btn-clear" type="button">
					<span class="search-icons search-icons-delete"></span>
				</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li class="dropdown-header">Actions</li>
                        <li><a href="#">clear</a></li>
                        <li class="dropdown-header">Sorting</li>
                        <li>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="sorting" value="option1" checked>
                                    Sorting 1
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="sorting" value="option1" checked>
                                    Sorting 2
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
				<button class="btn btn-outline-secondary btn-default" type="button" onclick="document.location.reload();">
					<span class="search-icons search-icons-send"></span>
				</button>
			</span>
		</div>
	</f:then>
	<f:else>
		<div class="alert alert-danger" role="alert">
			Parameter search is missing
		</div>
	</f:else>
</f:if>
